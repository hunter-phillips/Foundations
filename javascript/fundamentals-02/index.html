    <body>
        <script>
            function add7(num) {
                console.log(num + 7);
            }

            function multiply(a, b) {
                console.log(a * b);
            }

            function capitalize(string) {
                string = string.toLowerCase();
                console.log(string.slice(0, 1).toUpperCase().concat("", string.slice(1)));
            }

            function lastLetter(string) {
                console.log(string.slice(-1));
            }
        </script>
    </body>
